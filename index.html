<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Budget your budget Template</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo hide-on-small-only" style="padding-left: 15px; ">Budget Your Budget</a>
      <a href="#" class="brand-logo show-on-small hide-on-med-and-up"
        style="padding-left: 15px; font-size: 15px;">Budget Your
        Budget</a>
      <ul class="right hide-on-med-and-down">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="budget.html">Budget plan</a></li>
      </ul>

      <!-- side nav shown on mobile screen -->
      <ul id="nav-mobile" class="sidenav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="budget.html">Budget plan</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="container center-align">
    <p class="blue-text text-darken-2" style="font-size: 20px;">This app is for creating a budget plan and working
      towards your saving goal</p>
  </div>

  <div class="section no-pad-bot">
    <div class="container">
      <div class="section" id="budget-options">
        <!-- budget options -->
        <!-- <div data-name="food" class="chip">
          Food
          <i class="close material-icons">close</i>
        </div>

        <div data-name="transport" class="chip">
          Transport
          <i class="close material-icons">close</i>
        </div>

        <div class="chip">
          Cloth
          <i class="close material-icons">close</i>
        </div> -->

        <!-- add category bttn -->
        <a class="waves-effect waves-light btn modal-trigger orange right" href="#modal"><i
            class="material-icons">add</i></a>

        <!-- Modal Structure -->
        <div id="modal" class="modal">
          <div class="modal-content">
            <h4>Add your own categories</h4>
            <div class="divider"></div>
            <div class="row">
              <div class="col s6">
                <div class="input-field" id="inputDiv">
                  <input id="customCategory" type="text" class="validate">
                  <label for="customCategory">Category name</label>
                </div>
                <button class="waves-effect waves-light btn orange" id="addInputBttn">Add categories</button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="addChipsBttn">OK</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="section">
      <!--   Input Sections   -->
      <div class="row">
        <div class="col s12 m4"></div>
        <div class="col s12 m4">
          <div class="icon-block">
            <input placeholder="Monthly Salary" id="salary" type="number" step="any" class="validate" min="0">
            <label for="Salary">Income in $CAD</label>
          </div>
        </div>
        <div class="col s12 m4"></div>
      </div>

      <div class="row">
        <div class="col s12 m4"></div>
        <div class="col s12 m4">
          <div class="icon-block">
            <input placeholder="Saving Rate" id="saving" type="number" step="any" class="validate" min="0" max="100">
            <label for="Saving">Desired Saving Percent</label>
          </div>
        </div>
        <div class="col s12 m4"></div>
      </div>
      <br><br>
      <!-- Submit bttn -->
      <div class="row center">
        <a id="submit-button" class="btn-large waves-effect waves-light orange">Submit</a>
      </div>
    </div>
  </div>




  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="logic.js"></script>


</body>

</html>
