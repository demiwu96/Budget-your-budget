<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Budget your budget Template</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <!-- nav bar on large screen -->
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper light-blue lighten-1">
      <a href="#" class="brand-logo" style="padding-left: 15px;">Budget Your Budget</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="budget.html">Budget plan</a></li>
      </ul>

      <!-- side nav shown on mobile screen -->
      <ul id="nav-mobile" class="sidenav">
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="budget.html">Budget plan</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="budgetTitle">
    <div class="container">
        <div class ="section">
            <!-- Eventual location for budget options -->
            <div class="budget-box">
              <ul>
                <li id="customer-budget">
                   <div class="title">Your budget</div>
                
                  </li>
                <li>
                  <div class="title">Catagories</div>
                  <div class="input"><input value="%"  class="percentage"></div></li>
                <li><div class="title">Monthly allowance</div></li>
                <li><div class="title">Projected saving at retierment</div></li>
              </ul>

            </div>
            <br><br>
      <div class="section">
        <!-- ESventual location for budget options -->
        <h4 class="center-align">Your Budget</h4>
        <p class="center-align">Income <span id="incomeAmount">$$$$</span></p>
        <p class="center-align">Saving goal <span id="savingAmount">$$$$</span></p>
        <div class="divider"></div>
        <!-- category col -->
        <div class="row">
          <div class="col s6 m6 l4" id="categoryList">
          </div>
          <!-- detail col -->
          <div class="col s6 m6 l8" id="details">
          </div>
        </div>
        <div class="row center-align" id="projected">
          <p>Projected saving at Retirement <span id="projectedAmount">$$$$</span></p>
        </div>
        <div class="row center-align">
          <a class="btn-large waves-effect waves-light orange" id="share">Share</a>
          <a class="btn-large waves-effect waves-light orange" id="save">Save</a>
        </div>
      </div>
    </div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="logic.js"></script>
  

</html>
